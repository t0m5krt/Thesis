<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="signup-design.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Megawide C.E.L.S Sign-Up</title>
   </head>
<body>
  <div class="container">
    <div class="title">Sign-Up</div>
    <p>Enter your details to create your account</p>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Type Here" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
           <input type="text" placeholder="Type Here" required>
          </div>
          <div class="input-box">
            <span class="details">Company Name</span>
           <input type="text" placeholder="Type Here" required>
          </div>
          <div class="input-box">
            <span class="details">Project Name</span>
            <input type="text" placeholder="Type Here" required>
          </div>
          <div class="input-box">
            <span class="details">Email Address</span>
            <input type="text" placeholder="Type Here" required>
          </div>
          <div class="input-box">
            <span class="details">Contact No.</span>
            <input type="text" placeholder="Type Here" required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Type Here" required>
          </div>
          <div class="input-box">
            <span class="details">Comfirm Password</span>
            <input type="password" placeholder="Type Here" required>
          </div>
        </div>
        <div class="privacy ">
          <input type="checkbox" name="privacy" >
          <span class="privacy">I Agree to Data Privacy Agreement</span>
        </div>
          <div class="button">
            <input type="submit" value="Create">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
