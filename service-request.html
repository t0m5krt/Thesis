      <form action="service-request-database.php" method="post">

      <div class="form-title">
        <h3>Service Request Form</h3>
        <p>Enter your concern details to a service request</p>
        <br />
      </div>
      <div class="form-group">
        <label for="requestor">REQUESTOR</label>
        <input type="text" id="requestor" name="requestor" />
      </div>
      <div class="form-group">
        <label for="date_of_request">DATE OF REQUEST</label>
        <input type="date" id="date_of_request" name="date_of_request" />
      </div>
      <div class="form-group">
        <label for="business_unit">BUSINESS UNIT</label>
        <input type="text" id="business_unit" name="business_unit" />
      </div>
      <div class="form-group">
        <label for="cust_project_name">CUST./PROJECT NAME</label>
        <input type="text" id="cust_project_name" name="cust_project_name" />
      </div>
      <div class="form-group">
        <label for="asset_code">ASSET CODE</label>
        <input type="text" id="asset_code" name="asset_code" />
      </div>

      <div class="form-group">
        <label for="model">MODEL</label>
        <input type="text" id="model" name="model" />
      </div>
      <div class="form-group">
        <label for="serial_no">SERIAL NO.</label>
        <input type="text" id="serial_no" name="serial_no" />
      </div>
      <div class="form-group">
        <label for="equip_desc">EQUIP DESC</label>
        <input type="text" id="equip_desc" name="equip_desc" />
      </div>
      <div class="form-group">
        <label for="name">BRAND</label>
        <input type="text" id="brand" name="brand" />
      </div>
      <div class="form-group">
        <label for="name">SERVICE METER READING</label>
        <input type="text" id="service_meter_reading" name="service_meter_reading" />
      </div>
      <div class="form-group">
          <label for="type_of_request">TYPE OF REQUEST</label>
          <select id="type_of_request" name="type_of_request">
            <option value="general">General Inquiry</option>
            <option value="support">Technical Support</option>
            <option value="billing">Billing Question</option>
            <option value="other">Other</option>
          </select>
      </div>
      <div class="form-group">
        <label for="charging">CHARGING </label>
        <select id="charging" name="charging">
          <option value="general">General Inquiry</option>
          <option value="support">Technical Support</option>
          <option value="billing">Billing Question</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      </div>

      <br />
      <div class="form-title1">
        <h3>Customer Service Request/Complaint</h3>
      </div>
      <br />

        <label for="unit_problem">UNIT PROBLEM</label>
        <input type="text" id="unit_problem" name="unit_problem" />
      </div>
      <div class="form-group">
        <label for="others">OTHERS P/N</label>
        <input type="text" id="others" name="others" />
      </div>
      <div class="form-group">
        <label for="unit_operational">UNIT OPERATIONAL</label>

        <input type="text" id="mobile_or_phone_no" name="mobile_or_phone_no" />
      </div>
      <div class="form-group">
        <label for="fax_no">FAX NO.</label>
        <input type="text" id="fax_no" name="fax_no" />
