<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Service Request Form</title>
    <link rel="stylesheet" href="service-request-design.css" />
  </head>

  <body>
    <form>
      <div class="form-title">
        <h3>Service Request Form</h3>
      </div>
      <div class="form-group">
        <label for="name">REQUESTOR</label>
        <input type="text" id="requestor" name="requestor" />
      </div>
      <div class="form-group">
        <label for="date-of-request">DATE OF REQUEST</label>
        <input type="date" id="date-of-request" name="date-of-request" />
      </div>
      <div class="form-group">
        <label for="business-unit">BUSINESS UNIT</label>
        <input type="text" id="date-of-request" name="date-of-request" />
      </div>
      <div class="form-group">
        <label for="name">CUST./PROJECT NAME</label>
        <input type="text" id="cust-project-name" name="cust-project-name" />
      </div>
      <div class="form-group">
        <label for="name">ASSET CODE</label>
        <input type="text" id="asset-code" name="asset-code" />
      </div>
      <div class="form-group">
        <label for="name">MODEL</label>
        <input type="text" id="model" name="model" />
      </div>
      <div class="form-group">
        <label for="name">SERIAL NO.</label>
        <input type="text" id="serial-no" name="serial-no" />
      </div>
      <div class="form-group">
        <label for="name">EQUIP DESC</label>
        <input type="text" id="equip-desc" name="equip-desc" />
      </div>
      <div class="form-group">
        <label for="name">BRAND</label>
        <input type="text" id="brand" name="brand" />
      </div>
      <div class="form-group">
        <label for="name">SERVICE METER READING</label>
        <input
          type="text"
          id="service-meter-reading"
          name="service-meter-reading"
        />
      </div>
      <div class="form-group">
        <label for="type-of-request">TYPE OF REQUEST</label>
        <select id="type-of-request" name="type-of-request">
          <option value="general">General Inquiry</option>
          <option value="support">Technical Support</option>
          <option value="billing">Billing Question</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="name">CHARGING</label>
        <input type="text" id="charging" name="charging" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
