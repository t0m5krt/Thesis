<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Service Request Form</title>
    <link rel="stylesheet" href="service-request-design.css" />
  </head>

  <body>
    <form action="service-request-database.php" method="post">
      <div class="form-title">
        <h3>Service Request Form</h3>
        <p>Enter your concern details to a service request</p>
        <br />
      </div>
      <div class="form-group">
        <label for="requestor">REQUESTOR</label>
        <input type="text" id="requestor" name="requestor" required />
      </div>
      <div class="form-group">
        <label for="date-of-request">DATE OF REQUEST</label>
        <input type="date" id="date-of-request" name="date-of-request" required />
      </div>
      <div class="form-group">
        <label for="business-unit">BUSINESS UNIT</label>
        <input type="text" id="business-unit" name="business-unit" required />
      </div>
      <div class="form-group">
        <label for="cust-project-name">CUST./PROJECT NAME</label>
        <input type="text" id="cust-project-name" name="cust-project-name" required />
      </div>
      <div class="form-group">
        <label for="asset-code">ASSET CODE</label>
        <input type="text" id="asset-code" name="asset-code" />
      </div>
      <div class="form-group">
        <label for="model">MODEL</label>
        <input type="text" id="model" name="model" required />
      </div>
      <div class="form-group">
        <label for="serial-no">SERIAL NO.</label>
        <input type="text" id="serial-no" name="serial-no" required />
      </div>
      <div class="form-group">
        <label for="equip-desc">EQUIP DESC</label>
        <input type="text" id="equip-desc" name="equip-desc" required />
      </div>
      <div class="form-group">
        <label for="name">BRAND</label>
        <input type="text" id="brand" name="brand" required />
      </div>
      <div class="form-group">
        <label for="name">SERVICE METER READING</label>
        <input type="text" id="service-meter-reading" name="service-meter-reading" required />
      </div>
      <div class="form-group">
        <label for="type-of-request">TYPE OF REQUEST</label>
        <select id="type-of-request" name="type-of-request" required onchange="toggleAdditionalOption()">
          <option value="Q_majorRepair">Quotation - Major Repair</option>
          <option value="Q_minorRepair">Quotation - Minor Repair</option>
          <option value="Q_Parts">Quotation - Parts</option>
          <option value="preventiveMaintenance">Preventive Maintenance</option>
          <option value="eqcInspection">EQC Inspection</option>
          <option value="technicalEvaluationRequest">Technical Evaluation Request</option>
          <option value="serviceRequest">Service Request</option>
        </select>
        <div id="additional-option-group" class="form-group" style="display: none">
          <label for="additional-option"> Select:</label>
          <select name="additional-option-service-request" id="additional-option-service-request">
            <option value="emergencyCall">Emergency Call (Waver Required)</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div id="other-service-request-input" class="form-group" style="display: none">
          <label for="other-input-servreq">OTHERS:</label>
          <input type="text" id="other-input-servreq" name="other-input-servreq" placeholder="Specify Here:" />
        </div>

        <div class="form-group">
          <label for="charging">CHARGING </label>
          <select id="charging" name="charging" required>
            <option value="lease">Lease (Buyback)</option>
            <option value="rental">Rental</option>
            <option value="warranty">Warranty</option>
          </select>
        </div>
      </div>

      <br />
      <div class="form-title">
        <h3>Customer Service Request/Complaint</h3>
      </div>
      <br />
      <div class="form-group">
        <label for="unit-problem">UNIT PROBLEM</label>
        <input type="text" id="unit-problem" name="unit-problem" required />
      </div>
      <div class="form-group">
        <label for="others">OTHERS P/N</label>
        <input type="text" id="others" name="others" />
      </div>
      <div class="form-group">
        <label for="unit-operational">UNIT OPERATIONAL</label>
        <input type="text" id="unit-operational" name="unit-operational" required />
      </div>
      <div class="form-group">
        <label for="specific-requirement">SPECIFIC REQUIREMENT</label>
        <input type="text" id="specific-requirement" name="specific-requirement" />
      </div>
      <div class="form-group">
        <label for="onsite-contact-person">ONSITE CONTACT PERSON</label>
        <input type="text" id="onsite-contact-person" name="onsite-contact-person" required />
      </div>
      <div class="form-group">
        <label for="mobile-or-phone-no">MOBILE/PHONE NO.</label>
        <input type="text" id="mobile-or-phone-no" name="mobile-or-phone-no" required />
      </div>
      <div class="form-group">
        <label for="fax-no">FAX NO.</label>
        <input type="text" id="fax-no" name="fax-no" />
      </div>
      <button type="submit">Submit</button>
    </form>

    <script src="js/script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
