<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <title>Service Request Form</title>
    <link rel="stylesheet" href="service-request-design.css" />
  </head>

  <body>
    <form>
      <div class="form-title">
        <h3>Service Request Form</h3>
      </div>
      <div class="form-group">
        <label for="requestor">REQUESTOR</label>
        <input type="text" id="requestor" name="requestor" />
      </div>
      <div class="form-group">
        <label for="date-of-request">DATE OF REQUEST</label>
        <input type="date" id="date-of-request" name="date-of-request" />
      </div>
      <div class="form-group">
        <label for="business-unit">BUSINESS UNIT</label>
        <input type="text" id="business-unit" name="business-unit" />
      </div>
      <div class="form-group">
        <label for="cust-project-name">CUST./PROJECT NAME</label>
        <input type="text" id="cust-project-name" name="cust-project-name" />
      </div>
      <div class="form-group">
        <label for="asset-code">ASSET CODE</label>
        <input type="text" id="asset-code" name="asset-code" />
      </div>
      <div class="form-group">
        <label for="model">MODEL</label>
        <input type="text" id="model" name="model" />
      </div>
      <div class="form-group">
        <label for="serial-no">SERIAL NO.</label>
        <input type="text" id="serial-no" name="serial-no" />
      </div>
      <div class="form-group">
        <label for="equip-desc">EQUIP DESC</label>
        <input type="text" id="equip-desc" name="equip-desc" />
      </div>
      <div class="form-group">
        <label for="name">BRAND</label>
        <input type="text" id="brand" name="brand" />
      </div>
      <div class="form-group">
        <label for="name">SERVICE METER READING</label>
        <input
          type="text"
          id="service-meter-reading"
          name="service-meter-reading"
        />
      </div>
      <div class="container">
        <label for="type-of-request">TYPE OF REQUEST</label>
        <select id="type-of-request" name="type-of-request">
          <option value="general">General Inquiry</option>
          <option value="support">Technical Support</option>
          <option value="billing">Billing Question</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="container">
        <label for="charging">CHARGING</label>
        <select id="charging" name="charging">
          <option value="general">General Inquiry</option>
          <option value="support">Technical Support</option>
          <option value="billing">Billing Question</option>
          <option value="other">Other</option>
        </select>
      </div>
      <br />
      <div class="form-title1">
        <h3>Customer Service Request/Complaint</h3>
      </div>
      <br />
      <div class="form-group">
        <label for="unit-problem">UNIT PROBLEM</label>
        <input type="text" id="unit-problem" name="unit-problem" />
      </div>
      <div class="form-group">
        <label for="others">OTHERS P/N</label>
        <input type="text" id="others" name="others" />
      </div>
      <div class="form-group">
        <label for="unit-operational">UNIT OPERATIONAL</label>
        <input type="text" id="unit-operational" name="unit-operational" />
      </div>
      <div class="form-group">
        <label for="specific-requirement">SPECIFIC REQUIREMENT</label>
        <input
          type="text"
          id="specific-requirement"
          name="specific-requirement"
        />
      </div>
      <div class="form-group">
        <label for="onsite-contact-person">ONSITE CONTACT PERSON</label>
        <input
          type="text"
          id="onsite-contact-person"
          name="onsite-contact-person"
        />
      </div>
      <div class="form-group">
        <label for="mobile-or-phone-no">MOBILE/PHONE NO.</label>
        <input type="text" id="mobile-or-phone-no" name="mobile-or-phone-no" />
      </div>
      <div class="form-group">
        <label for="fax-no">FAX NO.</label>
        <input type="text" id="fax-no" name="fax-no" />
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
